<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>StackBlocks</title>
 <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
		
			<link rel="stylesheet" href="./style/index.css">
			<script type="text/javascript" src="dat.gui.min.js"></script>
</head>

<body>

	<div id="splashscreen" class="fade-in">
			<div class="splashscreen__body">
				<img class="splashscreen__title" src="./src/assets/assets2d/UI/Splashscreen_texto.png" alt="Loading">
				<img class="splashscreen__loading" src="./src/assets/assets2d/UI/Loader.png" alt="Loading">
			</div>
	</div>
	<div id="UIScreen" class="fade-in">
			<div class="UIScreen__body">
					<button class="UIScreen__button" id="button_change">Change </button>
					<button class="UIScreen__button" id="button_play">Play </button>
			</div>
	</div>


	<div id="game-container">
			<video id="video" controls >
				<source src="./src/assets/assets2d/Video.mp4" type="video/mp4">
			</video>
	</div>
</body>
</html>
